spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${URL}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlite_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=30

logging.level.by.koronatech.office.core=INFO
logging.level.by.koronatech.office.core.cache=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

cache.employee.capacity=10