# Common Spring Boot properties for all environments
# Defaults are geared towards local development

# Database Configuration
# On Render, these will be overridden by environment variables.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/employeemanager}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA / Hibernate
# For Render, you'll manage ddl-auto via an environment variable.
# Initial Render deploy might use 'update', subsequent deploys 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL Logging
# For Render, you can disable this via an environment variable.
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.highlight_sql=${SPRING_JPA_HIGHLIGHT_SQL:true}

# JDBC Batch Size
spring.jpa.properties.hibernate.jdbc.batch_size=30

# Springdoc OpenAPI / Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Custom Application Properties
cache.employee.capacity=${CACHE_EMPLOYEE_CAPACITY:10}

# Server port (Render might inject PORT, or use this default)
server.port=${PORT:8080}

# JWT Configuration
# These MUST be set as environment variables on Render for security.
# For local dev, you can set them locally or accept limited functionality.
app.jwt.secret=${JWT_SECRET:your-local-dev-secret-placeholder} # DO NOT commit real secrets
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000} # 24 hours

# Default logging levels (can be fine-tuned with env vars if needed, or keep general)
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=${logging.level.org.springframework.web}
logging.level.by.koronatech=DEBUG # Your application's package for local debugging